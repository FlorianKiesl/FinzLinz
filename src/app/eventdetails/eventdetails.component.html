<mat-toolbar color="primary">
    <span  class="example-spacer">
      <h1 mat-dialog-title [innerHTML]>{{event?.title}}</h1>
      <a><mat-icon>star</mat-icon></a>
      <a><mat-icon>star</mat-icon></a>
      <a><mat-icon>star</mat-icon></a>
      <a><mat-icon>star</mat-icon></a>
      <a><mat-icon>star_border</mat-icon></a>
    </span>
    <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
</mat-toolbar>
<mat-dialog-content  id="dialog-content">
  <mat-tab-group class="mat-tab-fill-height" mat-align-tabs="center">
    <mat-tab label="Beschreibung">
      <p [innerHTML]="event?.description"></p>
      <mat-divider></mat-divider>
      <!-- Maybe add here the map and show the location.... -->
    </mat-tab>
    <mat-tab label="Kommentare">
      <app-eventpersonalcomment hidden></app-eventpersonalcomment>
      <app-eventcomments></app-eventcomments>

    </mat-tab>
    <mat-tab label="Termine">
        <div class="termine-container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
            <div fxFlex="20%" *ngFor="let i of [1]">
              <mat-card>
                <mat-calendar [selected]="selectedDate" (selectedChange)="onSelect($event)"></mat-calendar>
              </mat-card>
            </div>
          </div>
    </mat-tab>
    <mat-tab label="Veranstalter">
    
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
