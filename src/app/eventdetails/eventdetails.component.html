<mat-toolbar color="primary">
    <span class="example-spacer">
      <app-starrating [rating]="event.avgRating"></app-starrating>
    </span>
    <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
</mat-toolbar>
<h1 id="caption" color="primary" mat-dialog-title [innerHTML]="event.title"></h1>

<mat-dialog-content  id="dialog-content">
  <mat-tab-group class="mat-tab-fill-height" mat-align-tabs="center" (selectedTabChange)="organizer.refresh()">
    <mat-tab label="Beschreibung">
      <app-eventdescription [event]="event"></app-eventdescription>
    </mat-tab>

    <mat-tab label="Kommentare">
      <app-eventcomments [event]="event" (eventChanged)="eventChanged($event)"></app-eventcomments>
    </mat-tab>

    <mat-tab label="Termine">
      <app-eventappointments [event]="event"></app-eventappointments>
    </mat-tab>

    <mat-tab label="Veranstalter">
      <app-organizer-overview [organizerID]="event.organizer.id" #organizer></app-organizer-overview>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
