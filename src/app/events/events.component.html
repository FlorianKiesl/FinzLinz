<mat-card class="event-card" *ngFor="let event of events">
  <mat-card-header>
    <mat-card-title class="title"> {{ event.title }} </mat-card-title>
    <a><mat-icon>star</mat-icon></a>
    <a><mat-icon>star</mat-icon></a>
    <a><mat-icon>star</mat-icon></a>
    <a><mat-icon>star</mat-icon></a>
    <mat-card-subtitle> 
      <p><span class="bold">Zeitraum:</span> {{ event['firstdate'] | date:'medium'}} 
        - {{ event['lastdate'] | date:'medium'}}</p>
      <p>
        <span class="bold">Veranstalter: </span> 
        <a href="{{ getOrganizer(event.organizer.id).link }}" target="_blank">
          {{ getOrganizer(event.organizer.id).name }}
        </a>
      </p>
      <p *ngIf="event['links']">
        <a href="{{ event['links']['link'][1]['url'] }}" target="_blank">Website</a>
      </p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ event.description | slice:0:800 }} ...
  </mat-card-content>
  <mat-card-actions class="action-buttons">
      <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
      <button mat-button color="primary"><mat-icon>visibility</mat-icon> Details</button>
      <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button>
  </mat-card-actions>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
