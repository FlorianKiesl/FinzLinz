<mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
    <span>Linz Finz</span>
    <span class="example-spacer"></span>
    <button mat-icon-button><mat-icon>account_box</mat-icon></button>
</mat-toolbar>
<app-eventsfilter (filterChanged)="onFilterChanged($event)" [events]="events" [organizers]="organizers"></app-eventsfilter>
<mat-tab-group mat-align-tabs="center" (selectedTabChange)="map.refresh()">
    <mat-tab label="Events">
        <app-events [events]="filteredEvents" [organizers]="organizers"></app-events>
    </mat-tab>
    <mat-tab label="Maps">
        <app-map [events]="filteredEvents" #map></app-map>
    </mat-tab>
</mat-tab-group>
